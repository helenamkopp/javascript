<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
            // M, F
            // Masculino, Feminino
            if(sexo === 'M') {
                return 'Masculino';
                } else if (sexo === 'F') {
                return 'Feminino';
                } else {
                return 'Outro';
                }
            }

        var resultado = retornaSexo('F');
        console.log(resultado);
        </script>
    </body>
</html>
